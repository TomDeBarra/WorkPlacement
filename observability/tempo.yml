server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1000000
  max_block_duration: 5m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /tmp/tempo/wal

compactor:
  compaction:
    block_retention: 168h   # 7 days

metrics_generator:
  storage:
    path: /var/tempo/generator/wal
  ring:
    kvstore:
      store: inmemory
  processor:
    service_graphs:
    span_metrics:

overrides:
  metrics_generator_processors:
    - local-blocks
    - service-graphs
    - span-metrics